<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табель успеваемости</title>
    <link rel="stylesheet" href="static student.css"> </head>
<body>

    <header class="header">
        <div class="logo">KINI</div>
        <nav>
            <a href="#" class="nav-item">Мой кабинет</a>
            <a href="#" class="nav-item active">Табель успеваемости</a>
            <a href="#" class="nav-item">Расписание</a>
        </nav>
    </header>

    <div class="stats-container">
        
        <h2 class="stats-title">Табель успеваемости: Октябрь 2025</h2>
        
        <div class="stats-card">
            
            <table class="grades-table">
                <thead>
                    <tr>
                        <th class="subject-col">Предмет</th>
                        <th>% Прогресс</th>
                        <th>Баллы (100)</th>
                        <th>Итоговая оценка</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="subject-col">Высшая математика</td>
                        <td data-percent="92">92%</td>
                        <td>92</td>
                        <td class="grade A">A</td>
                    </tr>
                    
                    <tr>
                        <td class="subject-col">Английский язык (Практ.)</td>
                        <td data-percent="81">81%</td>
                        <td>81</td>
                        <td class="grade B">B</td>
                    </tr>
                    
                    <tr>
                        <td class="subject-col">Основы программирования</td>
                        <td data-percent="65">65%</td>
                        <td>65</td>
                        <td class="grade C">C</td>
                    </tr>
                    
                    <tr>
                        <td class="subject-col">Физика</td>
                        <td data-percent="55">55%</td>
                        <td>55</td>
                        <td class="grade D">D</td>
                    </tr>
                    
                    </tbody>
            </table>
            
        </div>
    </div>
    
</body>
</html>
