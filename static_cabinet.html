<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой кабинет</title>
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="https://kini.kz/en" target="_blank" rel="noopener noreferrer">
            <img src="Kini German.png" alt="Логотип" class="logo-image">
        </a>
        <div class="nav-links">
            <a href="static_cabinet.html" class="nav-button active">Мой кабинет</a> 
            <a href="static_grades.html" class="nav-button">Табель успеваемости</a>
            <a href="static.html" class="nav-button">Расписание</a>
        </div>
    </div>
    
    <div class="cabinet-container">
        
        <h2 class="cabinet-title">Личный кабинет</h2>
        
        <div class="profile-card">
            
            <div class="profile-header">
                <i class="fas fa-user-circle profile-icon"></i>
                <div class="user-info">
                    <div class="user-name" id="cabinet-user-name">Еркебулан Смаилов</div>
                    <div class="user-status" id="cabinet-user-status">Студент | Группа ИС-204</div>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">Логин:</span>
                    <span class="detail-value" id="cabinet-login">Yerkebulan</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" id="cabinet-email">e.smailov@kini.kz</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Группа:</span>
                    <span class="detail-value" id="cabinet-group">ИС-204</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Курс обучения:</span>
                    <span class="detail-value" id="cabinet-course">3 (Осенний семестр)</span>
                </div>
            </div>
        
        </div>
    </div>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userDataString = localStorage.getItem('userData');
        
        if (!userDataString) {
            // Если данных нет, перенаправляем на страницу входа
            console.warn("Данные пользователя не найдены. Перенаправление на вход.");
            window.location.href = "fafa.html";
            return;
        }

        try {
            const user = JSON.parse(userDataString);

            // Заполнение данных в личном кабинете
            document.getElementById('cabinet-user-name').textContent = user.name || 'Студент';
            document.getElementById('cabinet-user-status').textContent = `Студент | Группа ${user.group || 'N/A'} (Курс ${user.course || 'N/A'})`;
            document.getElementById('cabinet-login').textContent = user.login || 'N/A';
            document.getElementById('cabinet-email').textContent = user.email || 'N/A';
            document.getElementById('cabinet-group').textContent = user.group || 'N/A';
            document.getElementById('cabinet-course').textContent = `${user.course || 'N/A'} (Осенний семестр)`;
        } catch (e) {
            console.error("Ошибка парсинга данных пользователя:", e);
            alert("Ошибка загрузки данных профиля. Повторите вход.");
            window.location.href = "fafa.html";
        }
    });
</script>
</body>
</html>
