document.getElementById('teacherRegForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const login = document.getElementById('login').value.trim();
    const password = document.getElementById('password').value.trim();
    const group = document.getElementById('group').value;
    const phone = document.getElementById('phone').value.trim();
    const agreement = document.getElementById('agreement').checked;

    // ---------------------------------------------------------
    // üî• –ü—Ä–æ–≤–µ—Ä–∫–∞ –§–ò–û –Ω–∞ –∫–∏—Ä–∏–ª–ª–∏—Ü—É
    // ---------------------------------------------------------
    const nameRegex = /^[–ê-–Ø–∞-—è–Å—ë\s-]+$/;
    if (!nameRegex.test(fullName)) {
        showMessage('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã (–∫–∏—Ä–∏–ª–ª–∏—Ü–∞)', 'error');
        return;
    }

    // ---------------------------------------------------------
    // üî• –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∏—Ö –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
    // ---------------------------------------------------------
    const digits = phone.replace(/\D/g, "");

        showMessage("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞", "error");
        return;
    }

    const operator = digits.slice(1, 4);

    const validPrefixes = [
        "700", "701", "702", "703", "704", "705", "707", "708",
        "771", "775", "776", "777", "778"
    ];

    if (!validPrefixes.includes(operator)) {
        showMessage("–ù–æ–º–µ—Ä –Ω–µ –ø—Ä–∏–Ω–∞–¥–ª–µ–∂–∏—Ç –∏–∑–≤–µ—Å—Ç–Ω—ã–º –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞–º (Activ, Beeline, Tele2, Altel, Kcell).", "error");

        return;

            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({

                password,
                fullName,
                group,
                phone
            })
        });

function showMessage(text, type) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
}

document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 0) {
        if (value[0] !== '7') value = '7' + value;
        if (value.length > 11) value = value.slice(0, 11);
        
        let formatted = '+7';
        if (value.length > 1) formatted += ' (' + value.slice(1, 4);
        if (value.length > 4) formatted += ') ' + value.slice(4, 7);
        if (value.length > 7) formatted += '-' + value.slice(7, 9);
        if (value.length > 9) formatted += '-' + value.slice(9, 11);
        
        e.target.value = formatted;
    }
});
