<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табель успеваемости</title>
    <link rel="stylesheet" href="static.css">
</head>
<body>
    <div class="header">
        <img src="Kini German.png" alt="Логотип" class="logo-image">
        <div class="nav-links">
            <a href="#" class="nav-button">Мой кабинет</a>
            <a href="static_grades.html" class="nav-button active">Табель успеваемости</a>
            <a href="static.html" class="nav-button">Расписание</a>
        </div>
    </div>
    
    <div class="stats-container">
        
        <h2 class="stats-title">Табель успеваемости: Октябрь 2025</h2>
        
        <div class="stats-card">
            
            <table class="grades-table">
                <thead>
                    <tr>
                        <th class="subject-col">Предмет</th>
                        <th>% Прогресс</th>
                        <th>Баллы (100)</th>
                        <th>Итоговая оценка</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="subject-col">Высшая математика</td>
                        <td>92%</td>
                        <td>92</td>
                        <td class="grade A">A</td>
                    </tr>
                    <tr>
                        <td class="subject-col">Английский язык (Практ.)</td>
                        <td>81%</td>
                        <td>81</td>
                        <td class="grade B">B</td>
                    </tr>
                    <tr>
                        <td class="subject-col">Основы программирования</td>
                        <td>65%</td>
                        <td>65</td>
                        <td class="grade C">C</td>
                    </tr>
                    <tr>
                        <td class="subject-col">Физика</td>
                        <td>55%</td>
                        <td>55</td>
                        <td class="grade D">D</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</body>
</html>
